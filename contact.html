<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Scarlett Box - Contact Us</title>
  <link rel="icon" type="image/png" href="images/logoplain.PNG" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #ba1a00;
      color: white;
      text-align: center;
      padding: 20px 10px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      font-weight: 900;
      letter-spacing: 1px;
    }

    header p {
      margin: 5px 0 0;
      font-weight: 400;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }

    /* Logo */
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px auto;
    }

    /* Navigation Bar (matches Social Media page) */
    nav {
      background-color: #ba1a00;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 2px solid white;
      border-bottom: 2px solid white;
      flex-wrap: wrap;
      position: relative;
      z-index: 5;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      display: inline-block;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 3px;
      left: 50%;
      bottom: 5px;
      background-color: white;
      transition: all 0.3s ease;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    nav a:hover::after {
      width: 60%;
    }

    nav a:hover {
      background-color: #8a1200;
    }

    nav a.active {
      background-color: #8a1200;
    }

    /* Contact Form Section */
    main {
      flex: 1;
      text-align: center;
      padding: 40px 15%;
    }

    main h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      font-size: 1em;
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #ba1a00;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .contact-form button:hover {
      background-color: #8a1200;
      transform: scale(1.03);
    }

    /* Footer */
    footer {
      background-color: #ba1a00;
      border-top: 2px solid white;
      padding: 20px 0 70px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .footer-text {
      display: inline-block;
      color: white;
      background-color: #8a1200;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 0.9em;
      font-weight: bold;
    }

    .footer-logo-link {
      position: absolute;
      bottom: 10px;
      right: 20px;
      display: inline-block;
    }

    .footer-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .footer-logo-link:hover .footer-logo {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 15px 10px;
      }

      .logo {
        width: 60px;
        height: 60px;
        margin-bottom: 8px;
      }

      header h1 {
        font-size: 1.5em;
      }

      header p {
        font-size: 0.8em;
      }

      nav {
        flex-direction: column;
        align-items: center;
        border-top: none;
        border-bottom: none;
      }

      nav a {
        padding: 10px 0;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
      }

      main {
        padding: 20px 10%;
      }

      .contact-form {
        padding: 20px;
      }

      .footer-text {
        padding: 8px 15px;
        font-size: 0.8em;
      }

      .footer-logo-link {
        position: static;
        display: block;
        margin: 15px auto 0 auto;
        text-align: center;
      }

      .footer-logo {
        width: 50px;
        height: 50px;
      }

      footer {
        padding-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" title="Home Page">
      <img src="images/logoplain.PNG" alt="The Scarlett Box Logo" class="logo" />
    </a>
    <h1>THE SCARLETT BOX</h1>
    <p>CHAMPIONING MENSTRUAL DIGNITY AT SEA</p>
  </header>

  <nav>
    <a href="index.html">HOME</a>
    <a href="mission.html">THE MISSION</a>
    <a href="mystory.html">MY STORY</a>
    <a href="socialmedia.html">SOCIAL MEDIA</a>
    <a href="contact.html" class="active">CONTACT US</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form action="mailto:thescarlettboxuk@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-text">
      Copyright Â© 2025 The Scarlett Box - All Rights Reserved.
    </div>
    <a href="index.html" title="Home - The Scarlett Box" class="footer-logo-link">
      <img src="images/logoplain.PNG" alt="The Scarlett Box Logo" class="footer-logo" />
    </a>
  </footer>
</body>
</html>
